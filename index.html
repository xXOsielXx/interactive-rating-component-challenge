<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>  
  <main>
    <section id="rating-component">
      <i id="icon-star"></i>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
      <ol id="rating-btns-list">
        <li><button class="rating-btn" id="rating-btn-1">1</button></li>
        <li><button class="rating-btn" id="rating-btn-2">2</button></li>
        <li><button class="rating-btn" id="rating-btn-3">3</button></li>
        <li><button class="rating-btn" id="rating-btn-4">4</button></li>
        <li><button class="rating-btn rating-btn-active" id="rating-btn-5">5</button></li>
      </ol>
      <button id="submit">SUBMIT</button>
    </section>

    <div class="attribution">
      Challenge by <a class="font-white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="font-white" href="https://github.com/xXOsielXx">Osiel Hern√°ndez</a>.
    </div>
  </main>
</body>
</html>
